<!-- Header -->
<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <img
          class="img-responsive"
          src="img/profile_small.png"
          alt="profile-pic"
          style="
            max-width: 450px;
            height: auto;
            margin-top: 150px;
            display: block;
          "
        />
        <div class="intro-text" style="margin-top: 10px">
          <span class="name" style="font-size: 50px">{{ site.title }}</span>
          <hr class="star-light" style="font-size: 20px" />
          <span class="skills" style="margin-bottom: 20px"
            >{{ site.skills }}</span
          >
        </div>
      </div>
    </div>
  </div>
</header>
