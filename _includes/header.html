<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-20">
        <img
          class="img-responsive"
          src="img/profile_small.png"
          alt="profile-pic"
          style="max-width: 150px; height: auto; margin: 0 auto; display: block"
        />
        <div class="intro-text" style="font-size: 1em; margin-top: 10px">
          <span class="name" style="font-size: 80px">{{ site.title }}</span>
          <hr class="star-light" />
          <span class="skills">{{ site.skills }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
