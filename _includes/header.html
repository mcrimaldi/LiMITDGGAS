<!-- Header -->
<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="header-image-container">
          <img
            class="img-responsive header-image"
            src="img/profile_small.png"
            alt="profile-pic"
          />
        </div>
        <div class="row logo-container">
          <div class="col-xs-12 col-sm-4 logo-item">
            <img
              src="img/IT Finanziato dall'Unione europea_tracciato_BLUE_WHITE.png"
              alt="EU Funding Logo"
              class="img-responsive"
              style="height: 320px"
            />
          </div>
          <div class="col-xs-12 col-sm-4 logo-item">
            <img
              src="img/LOGO_MUR Social_WHITE.png"
              alt="MUR Social Logo"
              class="img-responsive"
              style="height: 320px"
            />
          </div>
          <div class="col-xs-12 col-sm-4 logo-item">
            <img
              src="img/italiadomani-tracciato-bianco1.png"
              alt="Italia Domani Logo"
              class="img-responsive"
              style="height: 320px"
            />
          </div>
        </div>
        <div class="intro-text">
          <span class="name">{{ site.title }}</span>
          <hr class="star-light" />
          <span class="skills">{{ site.skills }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
