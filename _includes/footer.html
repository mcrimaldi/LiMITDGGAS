<!-- Footer -->
<footer class="text-center">
  <div class="footer-above">
    <div
      class="fixed-logo-wrapper"
      style="
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 10px 0;
        z-index: 1000;
      "
    >
      <div class="container">
        <div class="row logo-container">
          <div class="col-xs-12 col-sm-4 logo-item">
            <img
              src="img/IT Finanziato dall'Unione europea_tracciato_BLUE_WHITE.png"
              alt="EU Funding Logo"
              class="img-responsive"
            />
          </div>
          <div class="col-xs-12 col-sm-4 logo-item">
            <img
              src="img/LOGO_MUR Social_WHITE.png"
              alt="MUR Social Logo"
              class="img-responsive"
            />
          </div>
          <div class="col-xs-12 col-sm-4 logo-item">
            <img
              src="img/italiadomani-tracciato-bianco1.png"
              alt="Italia Domani Logo"
              class="img-responsive"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="footer-col col-md-4">
          <h3>{{ site.footer.location }}</h3>
          <p>
            {% for adress in site.address %} {{ adress.line }} <br />
            {% endfor %}
          </p>
        </div>
        <div class="footer-col col-md-4">
          <h3>{{ site.footer.social }}</h3>
          <ul class="list-inline">
            {% for network in site.social %}
            <li>
              <a href="{{ network.url }}" class="btn-social btn-outline"
                ><i class="fa-brands fa-fw fa-{{ network.title }}"></i
              ></a>
            </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer-col col-md-4">
          <h3>{{ site.footer.credits }}</h3>
          <p>{{ site.credits }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-below">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date:
          '%y' }}
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll visible-xs visible-sm">
  <a class="btn btn-primary" href="#page-top">
    <i class="fa fa-chevron-up"></i>
  </a>
</div>
